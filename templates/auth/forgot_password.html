{% extends "common/base.html" %}

{% block content %}

<form action="" method="post">

    {{ form.as_table }}

  <input type="submit" value="Submit">

{% else %}
<p>
An email has been sent to {{ email }}.  When you receieve the message,
click on the link to reset your password.
</p>
{% endif %}

{% endblock %}
