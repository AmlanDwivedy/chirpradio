<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
<head>
  <title>Recover Forgotten Password</title>
</head>
<body>
<h1>Recover Forgotten Password</h1>
{% if form %}
<form action="" method="post">
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>
{% else %}
<p>
An email has been sent to {{ email }}.  When it arrives, click on the
link in the body of the message to reset your password.
</p>
{% endif %}
</body>
