{% extends "common/internal_page.html" %}

{% block content %}

{{ message }}
<p>
If you do not enter a password, it will not be modified.
</p>
{% if form.errors %}
<p style="color: red;">
  Please correct the error{{ form.errors|pluralize }} below.
</p>
{% endif %}
<form action="" method="post">
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit">
</form>
{% endblock %}
