
{% load trafficlog_filters %}

<table cellpadding="5" cellspacing="0" border="1">
<tr align="center"><td>*</td><td>Day</td><td>Hour</td><td>Slot</td></tr>
{% for constraint in constraints %}
<tr><td><a href="/traffic_log/spot_constraint/delete/{{constraint.key}}">Delete</a></td>
<td>{{ dow_dict|hash:constraint.dow}}</td>
<td>{{constraint.hour|dd}}</td>
<td>{{constraint.slot|dd}}</td>
<td><a href="/traffic_log/add_spot_to_constraint/{{constraint.key}}">add to spot</a></td>
{% endfor %}
</table>
